<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="content">
      <div class="left">
        <div class="currentweather">
          <h2 id="weathertype">Clear</h2>
          <div id="city" class="city">City</div>
          <div id="time" class="time">10:00</div>
          <img id="currentweatherimg" />
          <div id="currenttemp">20C</div>
        </div>
        <form id="form">
          <input name="search" id="search" type="text" class="searchbar" />
        </form>
      </div>
    </div>
  </body>
</html>
