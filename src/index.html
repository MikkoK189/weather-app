<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="content">
      <div class="center">
        <div class="currentweather">
          <h2 id="weathertype">Clear</h2>
          <div id="city" class="city">City</div>
          <p id="time" class="time">10:00</p>
          <p id="date" class="time">1st of January 0001</p>
          <img id="currentweatherimg" />
          <div id="currenttemp" class="temp">20C</div>
        </div>
        <form id="form">
          <input
            name="search"
            id="search"
            type="text"
            class="searchbar"
            placeholder="Search.."
          />
        </form>
      </div>
      <div class="bottom" id="cardcont">
        <div id="0" class="weathercard">
          <div id="date" class="time">Tuesday</div>
          <img id="smallimg" />
          <div id="maxtemp">1</div>
          <div id="mintemp">-1</div>
        </div>
      </div>
    </div>
  </body>
</html>
